<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaShooter</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:#888888" game>
        <a-assets>
            <a-asset-item id="scene" src="./models/scene.gltf"></a-asset-item>
            <a-asset-item id="reindeer-obj" src="./models/deer_obj/deer.obj"></a-asset-item>
            <a-asset-item id="reindeer-mtl" src="./models/deer_obj/deer.mtl"></a-asset-item>
            <a-asset-item id="candyCane" src="./models/candyCane.glb"></a-asset-item>
            <a-mixin id="xmas-ball" geometry="primitive: sphere; radius:.1"></a-mixin>
            <a-mixin id="reindeer-model" rotation="20 270 0" scale=".01 .01 .01" obj-model="obj:#reindeer-obj;mtl:#reindeer-mtl"></a-mixin>
        </a-assets>

        <a-entity position="0 0 -14" rotation="0 270 0" gltf-model="#scene" animation-mixer></a-entity>

        <a-entity reindeer-spawner="interval:4000; start:#spawnStart; end:#spawnEnd">            
            <a-box id="spawnStart" position="50 8 -20"></a-box>
            <a-box id="spawnEnd" position="-50 8 -20"></a-box>
        </a-entity>
        <a-entity id="missile-group">
        </a-entity>
        <a-entity id="reindeer-group">
        </a-entity>
        <a-entity fire shoot-controls="hand:right;model:false">
            <a-entity gltf-model="#candyCane" rotation="0 -90 -90" position="-0.18 0 -.18"> </a-entity>
        </a-entity>
        <a-entity fire shoot-controls="hand:left;model:false">
            <a-entity gltf-model="#candyCane" rotation="0 -90 -90" position="-0.18 0 -.18"> </a-entity>
        </a-entity>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
    </a-scene>
</body>

</html>
